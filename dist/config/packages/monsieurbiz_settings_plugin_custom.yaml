monsieurbiz_sylius_settings:
    plugins:
        app.default:
            vendor_name: Monsieur Biz
            vendor_url: 
            plugin_name: Current App
            description: Platform's settings
            icon: bullseye
            use_locales: true
            classes:
                form: App\Form\SettingsType
            default_values:
                demo_message: My amazing message
                enabled: true

sylius_ui:
    events:
        sylius.shop.layout.before_body:
            blocks:
                demo_message:
                    template: '/views/message.html.twig'

sylius_fixtures:
    suites:
        default:
            fixtures:
                monsieurbiz_settings:
                    options:
                        custom:
                            -
                                alias: app.default
                                path: demo_message
                                channel: FASHION_WEB
                                locale: en_US
                                type: text
                                value: My amazing very fashion message
                            -
                                alias: app.default
                                path: demo_message
                                # no channel because we want the default
                                locale: fr_FR
                                type: text
                                value: Mon message vraiment tr√®s fashion
                            -
                                alias: app.default
                                path: demo_message
                                # no channel because we want the default
                                # no locale because we want the default
                                type: text
                                value: My very default message
